<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>decimal Number Loop</title>
  </head>
  <body>
    <script>
      //////////////FOR LOOP START ///////////////
      function dec() {
        var a = 32;

        for (a = 32; a >= 1; a--) {
          document.write(`For Loop Answer :  ${a} <br><br>`);
        }
      }
      dec();

      ////////////FOR LOOP END/////////////////

      ////////////WHILE LOOP START/////////////////

      var r = 19;

      while (r >= 1) {
        document.write(`While Loop Answer  :  ${r} <br><br>`);
        r--;
      }

      ////////////WHILE LOOP END/////////////////

      ////////////DO WHILE LOOP START/////////////////

      var s = 12;

      do {
        document.write(`Do while Answer : ${s} <br><br>`);
        s--;
      } while (s >= 1);
    </script>
  </body>
</html>
