<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture no 6 Switch case</title>

    <style>
        h4{
            margin-left: -5%;
        }

    body{
        margin-left: 50%;
    }        
    </style>
</head>

<body>
    
    <script>


        // DAYS >>>>>>>

        var days = prompt("Enter any Word for releted to days name")

        switch (days) {
            case "M": case "m": case "Mon": case "mon": case "Monday": case "monday":
                {
                    document.write("<h4>Your Result:</h4><br> <b>Monday</b>");
                    break;
                }
            case "T":
            case "t":
            case "Tues":
            case "tues":
            case "Tuesday":
            case "tuesday":
                {
                    document.write("<h4>Your Result:</h4><br> <b>Tuesday</b>");
                    break;
                }
            case "W":
            case "w":
            case "Wed":
            case "wed":
            case "Wednesday":
            case "wednesday":
                {
                    document.write("<h4>Your Result:</h4><br> <b>Wednesday</b>");
                    break;
                }
            case "Thurs":
            case "thurs":
            case "Thursday":
            case "thursday":
                {
                    document.write("<h4>Your Result:</h4><br> <b>Thursday</b>");
                    break;
                }
            case "F":
            case "f":
            case "Fri":
            case "fri":
            case "Friday":
            case "friday":
                {
                    document.write("<h4>Your Result:</h4><br> <b>Friday</b>");
                    break;
                }
            case "S":
            case "s":
            case "Sat":
            case "sat":
            case "Saturday":
            case "Saturday":
                {
                    document.write("<h4>Your Result:</h4><br> <b>Saturday</b>");
                    break;
                }
                case "S":
                case "s":
                case "Sun":
                case "sun":
                case "Sunday":
                case "sunday":
                    {
                        document.write("<h4>Your Result:</h4><br> <b>Sunday</b>");
                        break;
                    }
            default:
                document.write("Yor given alphabet id incorrcet");
                break;
        }
    </script>
</body>

</html>
