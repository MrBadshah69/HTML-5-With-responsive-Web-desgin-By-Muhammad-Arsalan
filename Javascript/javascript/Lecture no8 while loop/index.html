<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While loop</title>
<style>
    h4{
        text-align: center;
    }
</style>
  </head>
  <body>
    <script>





        var arsalan =0;

        while (arsalan <10000) {
            
            document.write( "<h4>" + arsalan +"    Muhammad Arsalan</h4><br>");
            arsalan++;
        }



    </script>
  </body>
</html>
