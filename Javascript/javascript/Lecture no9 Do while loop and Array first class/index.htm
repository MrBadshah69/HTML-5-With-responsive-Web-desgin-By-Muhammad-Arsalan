<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop </title>
</head>
<body>
    
    <script>

        var a=10


        do {
            document.write("Pakistan : " + a + "<br>")
            a++
        } while (a<=30);






    </script>




</body>
</html>
